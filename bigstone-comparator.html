<!DOCTYPE html>
<html>
<head>
    <title>Bigstone Comparator</title>
    <link href="https://static.hsstatic.net/content_shared_assets/static-1.4036/css/public_common.css" rel="stylesheet">
    <link href="https://cdn2.hubspot.net/hub/-1/hub_generated/style_manager/1472825336927/hubspot_default/shared/responsive/layout.min.css"
          rel="stylesheet">
    <link href="https://www.bigstone.com.au/hs-fs/hub/618540/hub_generated/template_assets/1476668969362/custom/page/Bigstone_Launch_2016/BigstoneLaunch_Symphony-style.min.css"
          rel="stylesheet">
</head>
<body>


<!-- CODE STARTS HERE -->
<div>

        <fieldset>
            <strong>Amount needed:</strong><br>
            <input id="loanAmount" type="number" name="amount" min="10000" max="250000" step="10000">
            <strong>Repaid over:</strong><br>
            <span style="margin-right:15px"><input type="radio" name="term" value="3"
                                                   checked> 3 Months</span>
            <span style="margin-right:15px"><input type="radio" name="term" value="6"
                                                   checked> 6 Months</span>
            <span style="margin-right:15px"><input type="radio" name="term" value="12"
                                                   checked> 12 Months</span>
            <span style="margin-right:15px"><input type="radio" name="term" value="18"
                                                   checked> 18 Months</span>
            <span><input type="radio" name="term" value="24 months" checked> 24 Months</span><br><br>
            <strong>You are currently asked to repay</strong><br>
            <input type="number" name="amount" min="100" max="25000" step="10">
            <select name="frequency">
                <option value="week">Per week</option>
                <option value="month">Per month</option>
                <option value="quarter">Per quarter</option>
            </select>
            <input type="submit" value="Submit" id="calculateRepayments"
                   style="text-align:center;padding:15px 20px;background-color:#f9790c;font-size:21px;color:#fff;font-weight:bold;border-radius:5px;text-transform:capitalise;">
        </fieldset>

</div>
<div>
    <h2 style="text-align:center">Repayments <span id="repaymentFrequency"></span></h2>
    <table style="text-align:center;margin-left:auto;margin-right:auto;font-size:30px">
        <tr>
            <td style="width:300px;background-color:#407cc9;color:#fff">
                Bigstone rate range >
            </td>
            <td style="width:170px;background-color:#407cc9;color:#fff">
                <p><strong>Low</strong></p>
                <div id="rateLow"></div>
			</td>
			<td style=" width:170px;background-color:#407cc9;color:#fff;
                ">
                <p><strong>Average</strong></p>
                <div id="rateAverage"></div>
            </td>
            <td style="width:170px;background-color:#407cc9;color:#fff;padding:10px 0">
                <p><strong>High</strong></p>
                <div id="rateHigh"></div>
            </td>
        </tr>
        <tr style="background-color:#efefef">
            <td style="padding:20px">
                <p>Bigstone repayment estimate</p>
            </td>
            <td>
                <div id="repaymentLow"></div>
            </td>
            <td>
                <div id="repaymentAverage"></div>
            </td>
            <td>
                <div id="repaymentHigh"></div>
            </td>
        </tr>
        <tr>
            <td style="padding:20px">
                <p>Savings going with Bigstone</p>
            </td>
            <td>
                <div id="savingsLow"></div>
            </td>
            <td>
                <div id="savingsAverage"></div>
            </td>
            <td>
                <div id="savingsHigh"></div>
            </td>
        </tr>
        <tr style="background-color:#efefef">
            <td style="padding:20px">
                <p>Total saving over course of loan</p>
            </td>
            <td>
                <div id="savingsOverallLow"></div>
            </td>
            <td>
                <div id="savingsOverallMedium"></div>
            </td>
            <td>
                <div id="savingsOverallHigh"></div>
            </td>
        </tr>
    </table>
    <div style="height:30px"></div>
    <div style="width:400px;margin-left:auto;margin-right:auto">
        <a class="main-cta"
           style="text-align:center;padding:15px 20px;background-color:#f9790c;font-size:21px;color:#fff;font-weight:bold;border-radius:5px;text-transform:capitalise;"
           href="https://marketplace.bigstonecapital.com.au/borrow">Apply for a Bigstone loan</a></div>
    <div style="height:30px"></div>

</div>


<script src="https://static.hsstatic.net/jquery-libs/static-1.4/jquery/jquery-1.11.2.js"></script>
<script src="marketplace-calculator.js"></script>

<!-- CODE ENDS HERE -->

</body>
</html>
